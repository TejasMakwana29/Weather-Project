<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Weatherapp.css">
    <title>Weather Application</title>
</head>
<body>
    <div class="mdiv">
        <div class="weatherapp">
            <h2 align="center">Weather Watcher</h2>
            <div class="ip">
                <input type="text" id="usertext">
                <button onclick="getWeatherData();"><img src="Weather Search icon.png" alt="Search Icon" class="searchicon"></button>
            </div>
            <div class="info" align="center">
                <img src="Weather Sunny.png" alt="Sunny Icon" class="weatherimg">
                <h1 id="temp">00Â°C</h1>
                <h2 id="city">Enter City</h2>
            </div>
            <div class="info2" align="center">
                <div class="humidity">
                    <img src="Humidity icon.png" alt="Humidity Icon" class="humi">
                    <h3>Humidity</h3>
                    <h4 id="humidity-info">00%</h4>
                </div>
                <div class="wind">
                    <img src="wind icon.png" alt="Wind Icon" class="humi">
                    <h3>Wind</h3>
                    <h4 id="wind-info">0 Km/hr</h4>
                </div>
            </div>
        </div>
    </div>
    <script src="Weatherapp.js"></script>
</body>
</html>
